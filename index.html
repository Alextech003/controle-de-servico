    <style>
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        
        @media print {
            /* Reset radical para permitir que o navegador imprima todas as páginas corretamente */
            html, body, #root, .h-screen, .overflow-hidden, .overflow-y-auto, main, div {
                height: auto !important;
                overflow: visible !important;
                position: static !important;
                max-height: none !important;
                display: block !important;
            }

            body { background-color: white !important; }
            main { padding: 10mm !important; }

            /* Ocultar elementos de navegação e botões no PDF */
            .print\:hidden, aside, button, .no-print, nav, header { 
                display: none !important; 
            }

            /* Forçar cores para o PDF */
            * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
            
            /* Estilo das placas no PDF */
            .bg-slate-900 { 
                background-color: #0f172a !important; 
                color: #ffffff !important; 
                border: 1px solid #334155 !important;
            }

            /* Evitar quebra de linhas de tabela no meio da página */
            tr, .break-inside-avoid { page-break-inside: avoid !important; }
            table { width: 100% !important; border-collapse: collapse !important; }
            th, td { border: 0.5pt solid #e2e8f0 !important; }
        }
    </style>
